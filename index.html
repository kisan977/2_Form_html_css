<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <div class="container-1">
                <div class="brand-logo"></div>
                <div class="brand-title">MEMEBER SIGNUP</div>
                <div class="inputs">
                    <label >Username</label>
                    <input type="text" placeholder="Enter your username">
                    <label >Email</label>
                    <input type="email" placeholder="Enter your email">
                    <label >Password</label>
                    <input type="password" placeholder="Enter your password">
                    <button type="submit" class="btn_signup">Signup</button>

                </div>

            </div>

        </div>


        <div class="form-container sign-in-container">
            <div class="container-1">
                <div class="brand-logo"></div>
                <div class="brand-title">MEMEBER LOGIN</div>
                <div class="inputs">
                    <label >Username</label>
                    <input type="text" placeholder="Enter your username">
                    <label >Password</label>
                    <input type="password" placeholder="Enter your password">
                    <button type="submit" class="btn_login">Login</button>
                    <p class="forgot">Forgot Username/Password?</p>
                </div>

            </div>

        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="hello">Hello, Everyone!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    
    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
    </script>



    
</body>
</html>
